<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>reaction Game</title>
</head>
<body>
    <div class="container">
        <div id="alphabet-display" class="alphabet"></div>
        <div id="message"></div>
        <button id="start-button">Start Game</button>
        <div id="result">
            <p>Stopwatch: <span id="stopwatch">0.0</span> seconds</p>
            <p>Average Reaction Time: <span id="average-time">0</span> ms</p>
            <p>Total Reaction Time: <span id="total-time">0</span> ms</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
